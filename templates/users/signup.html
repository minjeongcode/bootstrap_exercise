{% extends 'users/base.html' %}
    {% load static %}
    {% block link %}
    <link href="{% static 'bootstrap/css/signup.css' %}" rel="stylesheet" />
    {% endblock %}
  {% block content %}
  <body>
    <form method="POST">
      {% csrf_token %}
      <main class="mt-5">
        <div class="form-group mb-2">
          <label for="InputId">아이디</label>
          <input type="text" class="form-control" id="InputId" name="username">
        </div>

        <div class="form-group mb-2">
          <label for="InputPassword">비밀번호</label>
          <input type="password" class="form-control" id="InputPassword" name="password1">
        </div>

        <div class="form-group mb-2">
          <label for="InputPasswordCheck">비밀번호 확인</label>
          <input type="password" class="form-control" id="InputPasswordCheck" name="password2">
        </div>

        <div class="form-group mb-2">
          <label for="InputName">이름</label>
          <input type="text" class="form-control" id="InputName" name="last_name">
        </div>

        <label for="InputEmail">이메일</label>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="name@example.com" aria-label="Recipient's username" aria-describedby="button-addon2" id="InputEmail" name="email">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2">인증</button>
          </div>
        </div>

        <button class="w-100 mb-2 btn btn-lg rounded-4 btn-primary" type="submit">가입하기</button>
        <small class="text-muted"></small>
      </form>
    </main>
  </body>
  {% endblock %}
